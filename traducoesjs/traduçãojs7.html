<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRADUÇÃOJS7.HTML</title>
</head>
<body>
    <script>
        alert("=====CALCULO DO RESTO DA DIVISÃO=====")
        var primeiro = parseInt(prompt("Digite o primeiro numero: "))
        var segundo = parseInt(prompt("Digite o segundo numero: "))
        alert("O resto da divisão de "+ primeiro + " por " + segundo + " eh "+ primeiro%segundo)
        
    </script>
</body>
</html>
