alert("Avaliação se um numero eh maior que o outro")
var x = parseint(prompt("Digite o primeiro numero: "))
var y = parseint(prompt("Digite o segundo numero: "))
if (x>=y){
    alert("O primeiro eh maior que o segundo")
} else{
    alert("O segundo eh maior que o primeiro")
}
